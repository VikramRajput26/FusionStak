<!-- src/app/auth/sign-in.component.html -->
<div class="container mt-5">
  <h2>Sign In</h2>
  <form [formGroup]="signInForm" (ngSubmit)="submitSignIn()">
    <div class="form-group">
      <label for="signInEmail">Email</label>
      <input id="signInEmail" formControlName="email" type="email" class="form-control" />
    </div>

    <div class="form-group">
      <label for="signInPassword">Password</label>
      <input id="signInPassword" formControlName="password" type="password" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary mt-3" [disabled]="signInForm.invalid">Sign In</button>
  </form>
</div>
