<div class="container mt-5">
    <h2>Sign In</h2>
    <form [formGroup]="signInForm" (ngSubmit)="submitSignIn()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" class="form-control" />
      </div>
  
      <button type="submit" class="btn btn-primary mt-3" [disabled]="signInForm.invalid">Sign In</button>
    </form>
  </div>
