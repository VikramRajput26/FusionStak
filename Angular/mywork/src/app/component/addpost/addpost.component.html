<form [formGroup]="postForm" (ngSubmit)="submitPost()">
    <div class="form-group">
        <label for="title">Title:</label>
        <input id="title" type="text" class="form-control" formControlName="title" placeholder="Enter title" />
        <div *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched">
            <small style="color: red">Title is required.</small>
        </div>
    </div>

    <div class="form-group">
        <label for="body">Body:</label>
        <textarea id="body" class="form-control" formControlName="body" placeholder="Enter body content"></textarea>
        <div *ngIf="postForm.get('body')?.invalid && postForm.get('body')?.touched">
            <small style="color: red">Body is required.</small>
        </div>
    </div>

    <div class="form-group">
        <label for="userId">User ID:</label>
        <input id="userId" type="number" class="form-control" formControlName="userId" placeholder="Enter User ID" />
        <div *ngIf="postForm.get('userId')?.invalid && postForm.get('userId')?.touched">
            <small style="color: red">
                User ID is required and must be a valid number.
            </small>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">
        Submit
    </button>
</form>
