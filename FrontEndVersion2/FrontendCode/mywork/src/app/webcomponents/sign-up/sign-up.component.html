<div class="container mt-5">
    <h2>Sign Up</h2>
    
    <form [formGroup]="signUpForm" (ngSubmit)="submitSignUp()">
      <div class="form-row">
        <div class="flex-item">
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" />
            <mat-error *ngIf="signUpForm.get('firstName')?.invalid">First name is required</mat-error>
          </mat-form-field>
        </div>
        <div class="flex-item">
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" />
            <mat-error *ngIf="signUpForm.get('lastName')?.invalid">Last name is required</mat-error>
          </mat-form-field>
        </div>
      </div>
  
      <div class="form-row">
        <div class="flex-item">
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" />
            <mat-error *ngIf="signUpForm.get('email')?.invalid">Enter a valid email address</mat-error>
          </mat-form-field>
        </div>
        <div class="flex-item">
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Role</mat-label>
            <mat-select formControlName="userRole">
              <mat-option value="USER">USER</mat-option>
              <mat-option value="ADMIN">ADMIN</mat-option>
            </mat-select>
            <mat-error *ngIf="signUpForm.get('userRole')?.invalid">Role is required</mat-error>
          </mat-form-field>
        </div>
      </div>
  
      <div class="form-row">
        <div class="flex-item">
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="flex-item">
          <mat-form-field class="example-full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword" placeholder="Enter your password" />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
  
      <div class="form-row">
        <div class="flex-item">
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Contact Number</mat-label>
            <input matInput formControlName="contactNumber" />
            <mat-error *ngIf="signUpForm.get('contactNumber')?.invalid">Enter a valid contact number</mat-error>
          </mat-form-field>
        </div>
      </div>
  
      
      <div class="apt-button">
        <button mat-raised-button color="primary" type="submit">Sign Up</button>
      </div>
    </form>
  </div>
